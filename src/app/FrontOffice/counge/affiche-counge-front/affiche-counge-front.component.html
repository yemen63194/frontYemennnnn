<div class="templatemo-content-container">
    <button class="btn btn-success mb-3" (click)="buttonAjouter()">Ajouter Coungie</button>
    
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Description</th>
                <th>dateDebut</th>
                <th>dateFin</th>
                <th>etatCounger</th>
                <th>typeCounger</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let item of counges">
                <tr     >
                    <td>{{ item.description }}</td>
                    <td>{{ item.dateDebut }}</td>
                    <td>{{ item.dateFin }}</td>
                    <td>
                        <span class="badge badge-info" *ngIf="item.etatCounger === 'EN_COUR'">En cours</span>
                        <span class="badge badge-success" *ngIf="item.etatCounger === 'ACCEPTEE'">Acceptée</span>
                        <span class="badge badge-danger" *ngIf="item.etatCounger === 'REFUSER'">Refusée</span>
                    </td>
                    <td>{{ item.typeCounger }}</td>
                    <td>
                        <button (click)="buttonModifier(item.id)" class="btn btn-info">Edit</button>
                        <button (click)="delete(item.id)" class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            </ng-container>
        </tbody>
    </table>
    <br><br>
</div>
