<div class="templatemo-content-container">
    <div class="row">
      <div *ngFor="let item of etablissements" class="col-md-4 mb-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">{{ item.nomEtab }}</h5>
            <p class="card-text">{{ item.numFixe }}</p>
            <p class="card-text">{{ item.adresse }}</p>
          </div>
          <div class="card-footer">
            <button class="btn btn-primary" (click)="openModal(item)">Detail</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal -->
  <div class="modal" tabindex="-1" role="dialog" *ngIf="selectedItem">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ selectedItem.nomEtab }} Details</h5>
          <button type="button" class="close" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Num√©ro fixe: {{ selectedItem.numFixe }}</p>
          <p>Adresse: {{ selectedItem.adresse }}</p>
          <!-- Add more details as needed -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
        </div>
      </div>
    </div>
  </div>
