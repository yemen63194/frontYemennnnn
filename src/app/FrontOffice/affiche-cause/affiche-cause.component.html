<section class="section-padding" id="section_3">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 col-12 text-center mb-4">
            <h1>Our Causes</h1>
        </div>
        <div class="col-lg-4 col-md-6 col-12 mb-4 mb-lg-0" *ngFor="let shelterDonation of shelterDonations">
          <div class="custom-block-wrap">
  
            <div class="custom-block">
                <img [src]="shelterDonation.imageCause ? shelterDonation.imageCause : 'images/default-image.jpg'" class="custom-block-image img-fluid" alt="">

              <div class="custom-block-body">
                <h5 class="mb-3">{{ shelterDonation.nomShelter }}</h5>
                <p>{{ shelterDonation.cause }}</p>
  
                <div class="progress mt-4">
                  <div class="progress-bar" [style.width.%]="calculateProgress(shelterDonation)" role="progressbar" [attr.aria-valuenow]="calculateProgress(shelterDonation)" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
  
                <div class="d-flex align-items-center my-2">
                  <p class="mb-0">
                    <strong>Raised:</strong>
                    {{ shelterDonation.montantTotalAide }}
                  </p>
  
                  <p class="ms-auto mb-0">
                    <strong>Goal:</strong>
                    {{ shelterDonation.objectifFinancier }}
                  </p>
                </div>
              </div>
  
              <a routerLink="/ajoutDonateurEtAide" class="custom-btn btn">Donate now</a>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
