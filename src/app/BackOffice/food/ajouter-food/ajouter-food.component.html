<div class="templatemo-content-container">
  <div class="panel panel-default">
    <div class="panel-heading">Ajouter Aliment</div>
    <div class="panel-body">
      <form>
        <div class="form-group">
          <label for="nomEtab">Nom</label>
          <input type="text" class="form-control" [(ngModel)]="food.nomIngredient" name="nomIngredient" placeholder="Nom">
        </div>

        <div class="form-group">
          <label for="prixNuit">Calorie</label>
          <input type="number" class="form-control" [(ngModel)]="food.calorie" name="calorie" placeholder="Calorie">
        </div>

        <div class="form-group">
          <label for="prixNuit">Quantité</label>
          <input type="number" class="form-control" [(ngModel)]="food.quantite" name="quantite" placeholder="Quantité">
        </div>


        <div class="form-group">
          <label>Ingrédients</label>
          <div class="form-check" *ngFor="let maladie of maladies">
            <mat-checkbox class="example-margin" [checked]="food.malad.includes(maladie)" (click)="controleIngredient(maladie)">
              <input class="form-check-input" type="checkbox" [id]="maladie['id']" (click)="addMaladieToIngredient(maladie)" [value]="maladie['id']">
              <label class="form-check-label" [for]="maladie['id']">
                {{maladie["nom"]}}</label>
            </mat-checkbox>
          </div>
        </div>

        <button type="button" class="btn btn-primary" (click)="ajouter()">Ajouter</button>
      </form>
    </div>
  </div>
</div>
