<form>
  <div class="form-group">
    <label for="nomEtab">Nom</label>
    <input type="text" class="form-control" [(ngModel)]="med.nomIngredient" [ngModelOptions]="{standalone: true}" placeholder="Nom">
  </div>

  <div class="form-group">
    <label for="prixNuit">Calorie</label>
    <input type="number" class="form-control" [(ngModel)]="med.calorie" [ngModelOptions]="{standalone: true}" placeholder="Calorie">
  </div>

  <div class="form-group">
    <label for="prixNuit">Quantité</label>
    <input type="number" class="form-control" [(ngModel)]="med.quantite" [ngModelOptions]="{standalone: true}" placeholder="Quantité">
  </div>

  <div class="form-group">
    <label>Maladies associées</label>
    <div class="form-check" *ngFor="let maladie of maladies">
      <mat-checkbox class="example-margin" [checked]="isMaladieSelected(maladie)" (change)="toggleMaladie(maladie)">
        {{ maladie.nom }}
      </mat-checkbox>
    </div>
  </div>
  
  <button type="submit" class="btn btn-primary" (click)="modifier()">Update</button>
</form>
