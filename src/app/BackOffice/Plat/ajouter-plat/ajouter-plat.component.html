  <h2>Ajouter un plat</h2>

  <div class="form-group">
    <label for="nomPlat">Nom du plat</label>
    <input type="text" class="form-control" id="nomPlat" [(ngModel)]="plat.nomPlat">
  </div>
  <div class="form-group">
    <label for="image">Image</label>
    <input type="file" class="form-control" (change)="onFileSelected($event)">
  </div>


  <div class="form-group">
    <label for="descPlat">Description du plat</label>
    <textarea class="form-control" id="descPlat" [(ngModel)]="plat.descPlat"></textarea>
  </div>



  <div class="form-group">
    <label>Type plat</label>
    <select id="typeCounger" class="input-text js-input" name="typeCounger" [(ngModel)]="plat.typePlat" required>
      <option value="Entree">Entree</option>
      <option value="Principale">Principale</option>
      <option value="Dessert">Dessert</option>
  </select>
  </div>
  <div class="form-group">
    <label>Type typeRepas</label>
    <select id="typeCounger" class="input-text js-input" name="typeCounger" [(ngModel)]="plat.typeRepas" required>
      <option value="PETIT_DEJEUNER">PETIT_DEJEUNER</option>
      <option value="DEJEUNER">DEJEUNER</option>
      <option value="DINER">DINER</option>
      <option value="ALL">ALL</option>
  </select>
  </div>

  <div class="form-group">
    <label for="prixPlat">Prix du plat</label>
    <input type="number" class="form-control" id="prixPlat" [(ngModel)]="plat.prixPlat">
  </div>
  <br>
  <div class="form-group">
    <label>Ingr√©dients</label>
    <div class="form-check" *ngFor="let ingredient of ingredients">
      <mat-checkbox class="example-margin" [checked]="plat.ingred.includes(ingredient)" (click)="controleIngredient(ingredient)">
        <input class="form-check-input" type="checkbox" [id]="ingredient['idIngredient']" (click)="addIngredientToPlat(ingredient)" [value]="ingredient['idIngredient']">
        <label class="form-check-label" [for]="ingredient['idIngredient']">
          {{ingredient["nomIngredient"]}}</label>
      </mat-checkbox>
    </div>
  </div>


  <br><br><br>
  <button class="btn btn-primary" (click)="ajouterPlat()">Ajouter</button>
