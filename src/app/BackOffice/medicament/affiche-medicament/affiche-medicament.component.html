<div class="templatemo-content-container">
    <button class="btn btn-success mb-3" (click)="AjouterMed()">Ajouter Medicament</button>

    <table class="table">
        <thead>
            <tr>
                <th>nomMed</th>
                <th>Image</th>
                <th>DescMed</th>
                <th>prixMed</th>
                <th>dateMed</th>
                <th>CatMedicament</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of medicaments">
                <td>{{ item.nomMed }}</td>
                <td>{{ item.image }}</td>
                <td>{{ item.descMed }}</td>
                <td>{{ item.prixMed }}</td>
                <td>{{ item.dateMed }}</td>
                <td>{{ item.catMedicament }}</td>
                <td>
                    <button (click)="modifierM(item.idMedicament)" class="btn btn-info">Edit</button>

                    <button (click)="delete(item.idMedicament)" class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
