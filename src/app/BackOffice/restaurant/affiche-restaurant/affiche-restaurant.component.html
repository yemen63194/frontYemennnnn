
<div style="margin: 30px;">
  <pagination-controls class="my-pagination" (pageChange)="page = $event"></pagination-controls>
</div>

<div class="panel-body d-flex justify-content-center mb-3">
  <input type="text" [(ngModel)]="searchText" placeholder="Search..." />
</div>
<button class="btn btn-success mb-3" (click)="Ajouter()">Ajouter Restaurant</button>
<br><br><br>
<div class="col-md-6" *ngFor="let item of restaurants | filter: searchText | paginate: { itemsPerPage: pageSize, currentPage: page }">

<div class="restaurant">
	<div class="reservation_btn">
		<a (click)="modifier(item.idRestaurant)"> Modifier</a> 
	</div>
  <div class="reservation_btn1">
    <a (click)="delete(item.idRestaurant)"> Delete</a> 

	</div>
		<div class="close_it">
			<i class="fas fa-times"></i>
		</div>
	<div class="infos_left">
    <div class="image_container standard-image-size">
      <img [src]="item.image" alt="" width="100%" height="100%">
    </div>  
    
		<div class="prix_block">
			<span class="text_prix"></span>
			<span class="prix">..</span>
		</div>
		<div class="block_infos">
			<h1>{{item.nomResto}}</h1>
			<div class="adress_block">
				<i class="fas fa-map-marker-alt"></i>
				<span class="locate">{{item.address}}</span>
			</div>
			<div class="description_block">
				<p>Savourez une cuisine authentique et raffinée, préparée avec des ingrédients frais et locaux, dans un cadre chaleureux et accueillant</p>
			</div>
		</div>
	</div>
	<div class="reservation_right">
		<div class="people">
		</div>
		<div class="count_people">
			<span class="total_people">2</span>
			<div class="btn_people">
				<ul>
				<li class="more_people"><i class="fas fa-caret-up"></i>					</li>
				<li class="less_people"><i class="fas fa-caret-down">						</i></li>
				</ul>
			</div>
		</div>
		<div class="date">
			<div class="input_date">
				<div id="datepicker"></div>
			</div>
		</div>		
	
	</div>
</div>
</div>
