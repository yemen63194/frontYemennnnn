<form>
    <div class="form-group">
      <label for="nomEtab">nom</label>
      <input type="text" class="form-control"   [(ngModel)]="med.nomResto" [ngModelOptions]="{standalone: true}" placeholder="nom">
    </div>
    <!-- <div class="form-group">
      <label for="numFixe">Image</label>
      <input type="text" class="form-control" [(ngModel)]="med.image" [ngModelOptions]="{standalone: true}"  placeholder="Image">
    </div> -->
    <div class="form-group">
      <label for="image">Image</label>
      <input type="file" class="form-control" (change)="onFileSelected($event)">
    </div>
   
    <div class="form-group">
        <label for="adresse">Address</label>
        <input type="text" class="form-control"   [(ngModel)]="med.address" [ngModelOptions]="{standalone: true}" placeholder="Délai">
      </div>
      
      <div class="form-group">
        <label for="prixNuit">Tel</label>
        <input type="number" class="form-control"  [(ngModel)]="med.tel" [ngModelOptions]="{standalone: true}" placeholder="prix medicament">
      </div>

      <div class="form-group">
        <label for="etablissement">Établissement</label>
        <select class="form-control" [(ngModel)]="med.idEtab" [ngModelOptions]="{standalone: true}">
          <option value="" disabled selected>Choisir un établissement</option>
          <option *ngFor="let etablissement of etablissements" [value]="etablissement.idEtab">{{ etablissement.nomEtab }}</option>
        </select>
      </div>
      
    <button type="submit" class="btn btn-primary" (click)="ajouterRestaurant()">Ajouter</button>
  </form>
